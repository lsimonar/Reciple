<div class="app-header" fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row">
        <mat-icon class="left-icon" (click)="goToContact()" >favorite_border</mat-icon>
        <mat-icon>help_outline</mat-icon>
    </div>
    <h1 class="reciple-title">Reciple</h1>
    <div fxLayout="row">
        <mat-icon class="left-icon">leaderboard</mat-icon>
        <mat-icon (click)="goToSettings()">settings</mat-icon>
    </div>
</div>
<div class="home-screen-ctn" fxLayout="column" fxLayoutAlign="center center">
    <ng-container *ngFor="let j of numberOfTries" > 
        <div class="img-ctn" fxLayout="row" fxLayoutAlign="center center" >
            <ng-container *ngFor="let i of numberOfSquares">                
            <div fxFlex=20 [ngClass]="attempt<=j? '' : guess[i][j]? 'right-guess' : 'wrong-guess'" class="ingredient-ctn">{{guessList[i][j]}}</div>
            </ng-container>
        </div>
    </ng-container>
    <div >
        <mat-form-field class="input-box">
            <input id="Input" matInput type="text" placeholder="Enter reciple title" (ngModelChange)="onChange($event) " 
            autocomplete="off" [matAutocomplete]="auto" matAutocompletePosition="below" [formControl]="control"> 
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
          </mat-form-field>
          <button id="Btn" mat-raised-button [disabled]="isRecipeValid === false" (click)="makeGuess()">
            <mat-icon>keyboard_return</mat-icon>
          </button>
    </div>
